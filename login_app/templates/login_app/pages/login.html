{% extends "globals/index.html" %}

{% block title %}Login{% endblock title %}

{% block content %}

<div class="container justify-content-center mt-4">
    <div class="card my_class" style="max-width: 500px; margin: auto;">
        <div class="card-header text-center">
            <h1>Login</h1>
        </div>

        <div class="card-body">
            <form action="{% url 'login_usuario' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-2">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="username" placeholder="Nome">
                </div>
                <div class="form-group mb-2">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Senha">
                </div>
                <div class="form-group mb-2 d-flex">
                    <input class="btn btn-success me-2" type="submit" value="Login">
                    <a class="btn btn-primary" href="{% url 'criar_usuario' %}">Cadastrar</a>
                </div>
            </form>
            {% if erro %}
            <div class="alert alert-warning" style="animation: fadeOut 5s forwards;">
                <strong>Erro</strong> {{ erro }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
